    <div class="AppContainer">
        <h1>block monster</h1>
        <h2>Adding new Movie</h2>
        <p>
            If you would like to add a new movie to our library, please fill out the
            form below.
        </p>
        <div data-role="inputsContainer" class="inputsContainer">
            <input type="text" placeholder="name" name="movie-name" />

            <div data-role='movie-holder'></div>
            <div data-role="table"></div>
        </div>
